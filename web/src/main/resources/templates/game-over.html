<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Game Finished</title>
</head>
<body>
    <div align="center">
        <h1>Guess Number Game</h1>
        <h2>Game Over</h2>
        <h3 th:text="${__${T(okienica.karol.util.AttributeNames).RESULT_MESSAGE}__}">Result Message</h3>
        <h3>
            <a th:href="@{__${T(okienica.karol.util.GameMappings).RESTART}__}">Play Again</a>
        </h3>
        <h3>
            <a th:href="@{__${T(okienica.karol.util.GameMappings).HOME}__}">Home</a>
        </h3>

        <footer>
            <p>Created by Karol Okienica</p>
        </footer>

    </div>
</body>
</html>
